<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&family=Roboto:wght@400;700;900&display=swap" rel="stylesheet">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="style.css">
    <title>Login App</title>
</head>

<body>
    <main>
        <div class="blur"> </div> <!-- cria um efeito de brilho do logo-->

        <img src="./img/login.png" alt="homem com uma mala" /> <!-- Imagem de login com uma descrição alternativa -->

        <h1>Welcome Back 😃 </h1> <!-- Título principal da página, boas-vindas -->

        <div class="container-inputs"> <!-- Div para agrupar os inputs -->
            <label>Email</label> 
            <input placeholder="Email" type="email" /> <!---input para inserir o email -->

            <label>Password</label>
            <input placeholder="Password" type="password" /> <!--- input para inserir a senha -->
        </div>

        <button class="btn-login">  <!-- Botão para realizar o login -->
            Log In 
            <i class='bx bx-chevron-right'></i> 
        </button> <!-- Ícone indicando direção (à direita > )-->

        <button class="btn-google"> <!-- Botão para realizar o login com o Google -->
            <img src="./img/icons-google.png" /> <!-- Ícone do Google -->
            Log In with Google <!-- Texto indicando login com o Google -->
        </button>

        <div class="container-link"> <!-- Div para agrupar o link para a página de cadastro -->
            <a href="./signup.html"> Newbie? <!-- Link para a página de cadastro -->
                <span> Create Account</span>
        </div>
    </main>

</body>

</html>
